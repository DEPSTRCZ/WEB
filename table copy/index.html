<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: "Bebas Neue", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

    </style>
    <title>Uživatelé</title>
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script>
        function startCountUpFromDate(targetDate) {
            var targetTime = new Date(targetDate).getTime();
            var currentTime = new Date().getTime(); 
            var elapsedTime = currentTime - targetTime;

            setInterval(function() {
                elapsedTime += 1000;
                var hours = Math.floor(elapsedTime / (1000 * 60 * 60));
                var minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
    
                document.getElementById("countup").innerText = formatTime(hours) + ":" + formatTime(minutes) + ":" + formatTime(seconds);
            }, 1000);
        }
        function formatTime(time) {
            return (time < 10 ? "0" : "") + time;
        }
    
        // TADY SI UPRAVÍŠ DATUM!!!!
        // TADY SI UPRAVÍŠ DATUM!!!!
        // TADY SI UPRAVÍŠ DATUM!!!!
        // TADY SI UPRAVÍŠ DATUM!!!!
        startCountUpFromDate("December 31, 2023 17:00:00");
        // TADY SI UPRAVÍŠ DATUM!!!!
        // TADY SI UPRAVÍŠ DATUM!!!!
        // TADY SI UPRAVÍŠ DATUM!!!!
    </script>
    <div id="countup" style="color: #00ffff;font-family: 'Bebas Neue', sans-serif; font-weight: 400; font-style: normal; font-size: 42px;position: relative;width: 100%;";">00:00:00</div>
</body>
</html>
